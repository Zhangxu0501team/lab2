<html xmlns="http://www.w3.org/1999/html">
<head>
<title></title>
<meta http-equiv="Content-Language" content="zh-CN">
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf8">
</head>
<body>

<center>




    <form action="/update/" method="get">
        ISBN:<input type="text" name="isbn" value={{ isbn }}> <br>
        出版社: <input type="text" name="publisher"> <br>
        出版日期:<input type="text" name="publishdate" id="date" onblur="check()"> <br>
        价格:<input type="text" name="price"> <br>
        作者<input type="text" name="authorname"> <br>
        <input type="submit" value="确认更新" onclick="f()">
    </form>
</center>
<script>
        function check(){
var a = /^(\d{4})-(\d{2})-(\d{2})$/
if (!a.test(document.getElementById("date").value)) {
alert("日期格式不正确!需要填写yyyy-mm-dd格式")
return false
}
else
return true
}
function f() {
    alert("更新成功，返回首页")
}
</script>
</body>
</html>
